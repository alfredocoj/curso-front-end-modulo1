<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    ​
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout Mirror Fashion</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid">​
    <div class="container">​
        ​
        <!-- para o h1 e p que já tínhamos, somente adicionar as respectivas classes -->​
        <h1 class="display-4">Ótima escolha!</h1>​
        <p class="lead">Obrigado por comprar na Mirror Fashion!​
            Preencha seus dados para efetivar a compra.</p>​
        ​
    </div><!-- fim .container dentro do jumbotron -->​
</div><!-- fim .jumbotron -->
<div class="container">
    <div class="card mb-3">​
        <div class="card-header">​
            <h2>Sua compra</h2>​
        </div><!-- fim .card-header -->​
        ​
        <div class="card-body">​

            <div class="container text-center">​
                ​<img src="../img/produtos/foto2-verde.png" alt="Camiseta Ecko Caveira na cor verde" ​
                      class="img-thumbnail mb-3">
            </div>
            <!-- ... aqui vai o <dl> que já temos ... -->​
            <dl>
                <dt>Produto</dt>
                <dd>Camiseta Ecko Caveira</dd>

                <dt>Cor</dt>
                <dd>Verde</dd>

                <dt>Tamanho</dt>
                <dd>42</dd>

                <dt>Preço</dt>
                <dd>R$ 48,95</dd>
            </dl>
        </div><!-- fim .card-body -->​
    </div><!-- fim .card -->​
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>

            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
            </div>

            <div class="form-group custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="newsletter"
                       value="sim" checked>
                <label class="custom-control-label" for="newsletter">
                    Quero receber Newsletter da Mirror Fashion
                </label>
            </div>
        </fieldset>

        <!-- No próximo exercício, vamos acrescentar outro fieldset -->
        <fieldset>
            <legend>Cartão de crédito</legend>

            <div class="form-group">
                <label for="numero-cartao">Número - CVV</label>
                <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
            </div>

            <div class="form-group">
                <label for="bandeira-cartao">Bandeira</label>
                <select class="custom-select" id="bandeira-cartao">
                    <option disabled selected>Selecione uma opção...</option>
                    <option value="master">MasterCard</option>
                    <option value="visa">VISA</option>
                    <option value="amex">American Express</option>
                </select>
            </div>

            <div class="form-group">
                <label for="validade-cartao">Validade</label>
                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
            </div>
        </fieldset>

        <button type="submit" class="btn btn-lg btn-primary mb-3">​
            <i class="far fa-thumbs-up"></i>
            Confirmar Pedido​
        </button>
    </form>
</div>
</body>
</html>
